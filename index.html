<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fixed Cell Table with Horizontal Scroll</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: visible;
            padding-left: 15px;
            padding-right: 15px;
        }
        
        /* 表格容器，支持横向滚动 */
        .table-container {
            width: 100%; /* 父容器宽度 */
            overflow-x: auto; /* 横向滚动 */
            
            /* 隐藏滚动条 */
            scrollbar-width: none; /* 隐藏 Firefox 滚动条 */
            -ms-overflow-style: none; /* 隐藏 IE 和 Edge 滚动条 */
        }
        
        .table-container::-webkit-scrollbar {
            display: none;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse; /* 合并单元格边框 */
            table-layout: fixed; /* 固定单元格布局 */
            width: 440px; /* 表格宽度超过屏幕宽度 */
            margin: auto;
        }

        th, td {
            width: 110px; /* 每个单元格的固定宽度 */
            height: 82px; /* 每个单元格的固定高度 */
            text-align: center; /* 内容居中 */
            border: 1px solid #ddd; /* 单元格边框 */
        }
        
        thead th {
            height: 38px;
        }

        th {
            background-color: white; /* 表头背景色 */
        }
        a {
            color: blue; /* 设置文字颜色为蓝色 */
            text-decoration: none; /* 去掉下划线 */
            cursor: pointer; /* 鼠标悬停时显示为手型 */
        }
        a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线（可选） */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>获奖时间</th>
                    <th>获奖名称</th>
                    <th>获奖作品</th>
                    <th>获奖结果</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024/2/10</td>
                    <td>第2界中国电视剧年度盛典</td>
                    <td><a href="">去有风的地方</a></td>
                    <td>提名</td>
                </tr>
                <tr>
                    <td>2023/12/28</td>
                    <td>第14界澳门国际电视节女主角</td>
                    <td><a href="">去有风的地方</a></td>
                    <td>获奖</td>
                </tr>
                <tr>
                    <td>2023/9/1</td>
                    <td>第1界金熊猫奖电视剧单元最佳女主角</td>
                    <td><a href="">梦华录</a></td>
                    <td>获奖</td>
                </tr>
                <tr>
                    <td>2023/6/28</td>
                    <td>第18界首尔国际电视节最佳女演员</td>
                    <td><a href="">梦华录</a></td>
                    <td>获奖</td>
                </tr>
                <tr>
                    <td>2023/3/31</td>
                    <td>第3界新时代国际电视节斑螺旋奖</td>
                    <td><a href="">梦华录</a></td>
                    <td>提名</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
